<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="signup">
            <h2>Sign Up</h2>
        <form>
            <div class="First">
                <label for="First Name"> First Name:</label>
                <input type="text" class="form-control" id="First" placeholder="Enter First Name" name="First Name">
            </div>
            <div class="Last">
                <label for="Last Name"> Last Name:</label>
                <input type="text" class="form-control" id="Last" placeholder="Enter Last Name" name="Last Name">
            </div>
            <div class="email"> 
                <label for="email"> Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="Phone">
                <label for="Phone Number"> Phone Number:</label>
                <input type="text" class="form-control" id="Phone" placeholder="Enter Phone Number" name="Phone Number">
            </div>
            <div class="Username">
                <label for="Username"> Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="Username">
            </div>
            <div class="password">
                <label for="password"> Password:</label>
                <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="Password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
