<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="website_styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar navbar-expand-sm bg-dark fixed-top justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="CyberRent_home_page.html" class="nav-link text-light">Home</a></li>
                <li class="nav-item"><a href="Sign Up.html" class="nav-link text-light">Sign-Up</a></li>
                <li class="nav-item"><a href="Login.html" class="nav-link text-light">Login</a></li>
                <li class="nav-item"><a href="Terms And Conditions.html" class="nav-link text-light">Terms and Conditions Page</a></li>
                <li class="nav-item"><a href="Items for Rent.html" class="nav-link text-light">Rent an Item</a></li>
                <li class="nav-item"><a href="Publish an Item.html" class="nav-link text-light">Publish an Item</a></li>
            </ul>
        </div>
        <br><br><br>
        <div class="signup">
            <h2>Sign Up</h2>
        <form>
            <div class="First">
                <label for="first_name"> First Name:</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" autocomplete="given-name">
            </div>
            <div class="Last">
                <label for="last_name"> Last Name:</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" autocomplete="family-name">
            </div>
            <div class="email"> 
                <label for="email"> Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="email">
            </div>
            <div class="Phone">
                <label for="phone_number"> Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" placeholder="Enter Phone Number" name="phone_number" autocomplete="tel">
            </div>
            <div class="Username">
                <label for="username"> Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="Username" autocomplete="username">
            </div>
            <div class="password">
                <label for="password"> Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" autocomplete="new-password">
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
