    <h2>Publish An Item</h2>
<style></style>
    <form action="/submit_rental" method="post">
       <label for="itemName">Item Name:</label>
       <input type="text" id="itemName" name="itemName" required>

       <label for="locationName">City or Neighboorhood:</label>
       <input type="text" id="locationName" name="locationName" required>

    <label for="rentalPrice">Rental Price (per day):</label>
       <input type="number" id="rentalPrice" name="rentalPrice" min="0" required>

       <label for="ZipCodeName">ZIP code:</label>
       <input type="text" id="ZipCodeName" name="ZipCodeName" required>

       <label for="itemDescription">Item Description:</label>
       <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
<br>
<!--Posting Details Section-->
    <div class="form-section">
        <h3>Posting Details</h3>

       <label for="makeManufacturer">Make/Manufacturer:</label>
       <input type="text" id="makeManufacturer" name="makeManufacturer" required>

       <label for="modelName">Model Name/Number:</label>
       <input type="text" id="modelName" name="modelName" required>
     <br><br>  
       <label for="dimensions">Size/Dimensions:</label>
       <input type="text" id="dimensions" name="dimensions" placeholder="(Length x Width x Height) eg., 10 x 5 x 3" required>
    <br><br>
       <!--Conditions Section-->   
       <label for="condition">Condition:</label>
       <select id="condition" name="condition" required>
        <option value="">Select Condition</option>
        <option value="new">New</option>
        <option value="used">Used</option>
        <option value="likenew">Like New</option>
        <option value="excellent">Excellent</option>
        <option value="fair">Fair</option>
        <option value="salvage">Salvage</option>
       </select>
<br><br>
       <!-- Language Section -->
       <div class="form-section">
       <label for="language">Language:</label>
       <select id="language" name="language" required>
        <option value="afrikaans">Afrikaans</option>
        <option value="deutsch">Deutsch</option>
        <option value="italiano">Italiano</option>
       <option value="english">English</option>
       <option value="french">French</option>
       <option value="spanish">Spanish</option>
       </select>
    </div>

   <!--Contact Information Section--> 
   <div class="form-section">
    <h3>Contact Information</h3>
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
       <div class="checkbox-container">
        <label for="includePhone">Include Phone Number:</label>
        <input type="checkbox" id="includePhone" name="includePhone" onchange="togglePhoneInput()">
       </div>

       <label for="phoneNumber">Phone Number:</label>
       <input type="tel" id="phoneNumber" name="phoneNumber" disabled>
   </div>

   <!--Image Upload Section-->
   <div class="form-section">
    <h3>Image Upload</h3>
    <label for="image">Upload a Picture of your Item</label>
    <input type="file" id="image" name="image" accept="image/*">
   </div>

       <script>
        function togglePhoneInput() {
            var phoneInput = document.getElementById("phoneNumber");
            var includePhoneCheckbox = document.getElementById("includePhone");

            phoneInput.disabled = !includePhoneCheckbox.checked;
            if (!includePhoneCheckbox.checked) {
                phoneInput.value = ""; // Clear the phone number when checkbox is unchecked
            }
        }
       </script>
    
 <button type="submit">Submit for Rent</button>
    </form>
